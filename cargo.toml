[workspace]
resolver = "2"
members = [
    "crates/zigbee-core",
    "crates/zigbee-hal",
    "crates/zigbee-drivers",
    "crates/zigbee-analysis",
    "crates/zigbee-ui",
    "crates/zigbee-cli",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["wofl"]
license = "MIT"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Time
chrono = "0.4"

# Crypto
aes = "0.8"
ccm = "0.5"
cipher = "0.4"

# Serial port
serialport = "4.3"

# USB
rusb = "0.9"

# TUI
ratatui = "0.27"
crossterm = "0.27"

# Internal dependencies
zigbee-core = { path = "crates/zigbee-core" }
zigbee-hal = { path = "crates/zigbee-hal" }
zigbee-drivers = { path = "crates/zigbee-drivers" }
zigbee-analysis = { path = "crates/zigbee-analysis" }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0
debug = true